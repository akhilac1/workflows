apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-workflows-host
  labels:
    app: dapr-workflows-host
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-workflows-host
  template:
    metadata:
      labels:
        app: dapr-workflows-host
      annotations:
        dapr.io/id: "workflows"
        dapr.io/enabled: "true"
        dapr.io/port: "50003"
        dapr.io/protocol: "grpc"
    spec:
      containers:
      - name: host
        image: yaron2/workflows2
        command: ["dotnet"]
        args: ["app/Dapr.workflows.dll", "--workflows-path", "/workflows"]
        ports:
        - containerPort: 50003
        imagePullPolicy: Always
        volumeMounts:
        - name: workflows
          mountPath: /workflows
      volumes:
        - name: workflows
          configMap:
            name: workflows
